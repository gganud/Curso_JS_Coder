<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="cart">
    <div class="cartContainer">
           <div class="header">
            <h3 class="heading">Tu pedido</h3>
            <h5 class="action">Vaciar todo</h5>
           </div>
    
           <div class="cartItems">
              <div class="imageBox">
                <img src="./Agua.png"  />
              </div>
              <div class="about">
                <h1 class="title">Agua</h1>
                <h3 class="subtitle">$200</h3>
              </div>
              <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
              </div>
              <div class="prices">
                <div class="amount">$400</div>
                <div class="remove"><u>Borrar</u></div>
              </div>
           </div>
    
           <div class="cartItems">
              <div class="imageBox">
                <img src="./bife.png"  />
              </div>
              <div class="about">
                <h1 class="title">Bife de chorizo</h1>
                <h3 class="subtitle">$750</h3>
              </div>
              <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
              </div>
              <div class="prices">
                <div class="amount">$750</div>
                <div class="remove"><u>Borrar</u></div>
              </div>
           </div>
         <hr> 
         <div class="checkout">
         <div class="total">
            <div>
                <div class="subtotal">Total</div>
                <div class="items">2 items</div>
            </div>
            <div class="totalAmount">$6.18</div>
         </div>
         <div class="mPago">
            <p class="items">Contado (5% OFF):</p>
            <p class="items">T. cr√©dito (15%):</p>
            <p class="items">MercadoPago (20%): </p>
         </div>
         <button class="button">Comprar</button></div>
    </div>
   </div>
</body>
</html>
</body>
</html>
