<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTO | Resto</title>
    <link rel="icon" href="./img/logoMini.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <section class="encabezado">
        <!--1er renglon-->
            <div >
                <img src="./img/dark-mode.png" alt="">
            </div>
            <a name="home"><h1>TOTO<span class="separador"> | </span>Resto</h1></a>
            <div class="campana" >
                <p id="cantidadPedido" class="cantidadPedido">0</p>
                <div>
                    <button id="abrirModal">
                        <img src="./img/bell-ring.png" alt="">
                    </button>
                </div>
            </div>
        </section>
    </div>
    <!--foto principal-->
    <div class="imgPpalMobile">
        <img class="imgPpal" src="./img/bannerfull.jpg" alt="">
    </div>
    <div class="imgPpalDesktop">
        <img class="imgPpal" src="./img/bannerCropped.jpg" alt="">
    </div>
    <!--Categorias del menu-->
    <nav>
        <div class="subtitulo">
            <h2>Menu</h2>
        </div>
        <ul id="categoriesMenu" class="categories">
        </ul>
    </nav>
</header>
<main>
    <div id="menu"></div>
    <div id="modal" class="modal">
        <div id="modalCarrito" class="modalCarrito">
            <div class="tituloCarrito">
                <div class="subtitulo">
                    <h2 class="pedido">Pedido</h2>
                </div>
                <button id="cerrarModal">X</button>
            </div>
            <div id="artPedidosContenedor"></div>
            <div id="totales"></div>
            <div>
                <button id="vaciarCarrito">Limpiar orden</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <!--logo home-->
    <div>
            <a href="#home">
                <img src="./img/logo.png" alt="">
            </a>  
        </div>
        <ul id="categoriesMenuFooter" class="categories categoriesFooter">
        </ul>
        <div>
            <h5>Contáctanos</h5>
            <div class="medioContacto">
                <p>Teléfono</p>
                <p>Mail</p>
                <p>Dirección</p>
                <p>Horario</p>
            </div>
        </div>
        <!--redes sociales-->
        <h5>Redes Sociales</h5>
        <div class="redes">
            <img src="./img/facebook.png" alt="">
            <img src="./img/whatsapp.png" alt="">
            <img src="./img/instagram.png" alt="">
            <img src="./img/email.png" alt="">
        </div>
        <!--Medios de pago-->
        <h5>Medios de pago</h5>
        <div class="tarjetas">
            <img src="./img/credit-card1.png" alt="">
            <img src="./img/credit-card1.png" alt="">
            <img src="./img/credit-card1.png" alt="">
            <img src="./img/credit-card1.png" alt="">
        </div>
        <!--derechos reservados-->
        <div class="pie">
            <p>Todos los derechos reservados.</p>
            <p>Diseño: Gastón anud</p>
        </div>
    </footer>
    <script src="./js/articulos.js"></script>
    <script src="./js/renderProductos.js"></script>
    <script src="./js/renderCarrito.js"></script>
    <script src="./index.js"></script>
    <script src="./js/modal.js"></script>
</body>
</html>
